<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <count-app></count-app>
        <cpn @item-click="cpnClick"></cpn>
</div>
<template id="cpn">
    <div>
        <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
    </div>
</template>
<template id="countApp">
    <div>
        <h2>{{count}}</h2>
        <button @click="increment(1)">+</button>
        <button @click="decrement(2)">-</button>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const cpn={
        template:'#cpn',
        data(){
            return {
                 categories:[
                     {id:'aaa',name:'apple'},
                     {id:'bbb',name:'banana'},
                     {id:'ccc',name:'grape'},
                     {id:'ddd',name:'orange'}
                 ],
            }
        },
        methods:{
            btnClick(item){
                this.$emit("item-click",item);
            }
        }
    };
    const countApp={
        template:'#countApp',
        data(){
            return {
                count:0
            }
        },
        methods:{
            increment(item){
                console.info(item);
                this.count++;
            },
            decrement(item){
                console.info(item);
                this.count--;
            }
        }
    };

                console.info("cpnClick"+item);

        }

</script>
</body>
</html>

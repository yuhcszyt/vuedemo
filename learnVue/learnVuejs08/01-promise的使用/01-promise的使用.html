<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var myDate = new Date();
    const a=myDate.getMilliseconds();
    new Promise((resolve, reject)=>{
        const hello='hello';
        setTimeout(()=>{
            console.log(hello);
        },1000);
        //resolve(hello)
        reject(hello)
    }).then((data)=>{
        console.log(data);
        console.log(data);
        console.log(data);
        console.log(data);
        console.log(data);
    }).catch((data)=>{
        console.log("error"+data);
    });
    const b=myDate.getMilliseconds();
    console.log(b-a);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log('start');
    new Promise((resolve,reject)=>{
        setTimeout(()=>{
            console.log('diyicheng diaoyong');
        },1000);
        resolve('aaa')
    }).then(data=>{
        console.log('第二层代码');
        return new Promise(resolve => {
            resolve(data+'111')
        })
    }).then(data=>{
        console.log('第三层层代码');
        return Promise.resolve(data+'222')
    }).then(data=>{
        console.log('第四层代码');
        console.log(data);
        return data+'333'
    }).then(data=>{
      //  reject(data)
        console.log('第五层代码');
      //  throw 'error throw'
        return Promise.reject(data)
    }).catch(err=>{
        console.log(err+"error");
    })
    console.log('end');
</script>
</body>
</html>
